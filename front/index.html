<!DOCTYPE html>
<html>
  <head>
    <title>Parking</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1 class="titulo">Registro de Vehículo</h1>
      <form id="formulario-crear">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required /><br /><br />

        <label for="marca">Marca:</label>
        <input type="text" id="marca" required /><br /><br />

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required /><br /><br />

        <label for="color">Color:</label>
        <input type="text" id="color" required /><br /><br />

        <label for="lugar">Lugar:</label>
        <input type="number" id="lugar" required /><br /><br />

        <input type="submit" value="Crear Vehículo" />
      </form>
      <div id="mensaje-lleno" style="display: none; text-align: center">
        El estacionamiento está lleno. No se puede agregar más vehículos.
      </div>
    </div>

    <br />
    <hr />

    <div class="contenedor-parking">
      <h1 class="titulo-parking">- PARKING -</h1>
      <p style="text-align: center; margin: 1%" id="contador-lugares">
        Lugares disponibles:
      </p>
      <ul class="titulo" id="lista-vehiculos"></ul>
      <div id="edificio">
        <button class="eliminar" data-lugar="${lugar}">Eliminar</button>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/formulario.js"></script>
    <script type="module" src="js/edificio.js"></script>
  </body>
</html>
