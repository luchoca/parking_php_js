<!DOCTYPE html>
<html>
  <head>
    <title>Parking</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 class="titulo">Registrar un Vehículo</h1>
    <form id="formulario-crear">
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" required /><br /><br />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" required /><br /><br />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required /><br /><br />

      <label for="color">Color:</label>
      <input type="text" id="color" required /><br /><br />

      <label for="lugar">Lugar:</label>
      <input type="number" id="lugar" required /><br /><br />

      <input type="submit" value="Crear Vehículo" />
    </form>
    <div id="mensaje-lleno" style="display: none; text-align: center">
      El estacionamiento está lleno. No se puede agregar más vehículos.
    </div>

    <br />
    <hr />
    <h1 style="text-align: center">Listado de Vehículos</h1>
    <ul class="titulo" id="lista-vehiculos"></ul>

    <script type="module" src="script.js"></script>
  </body>
</html>
